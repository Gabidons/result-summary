<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widt, initial-scale=1.0">
    <title>point test</title>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent-container">
        <div class="father-container">
            <h4>Your result</h4>
            <div class="box">
                <h1>76</h1>
                <small>of 100</small>
            </div>
            <h3>Great</h3>
            <p class="last-child">You scored higher than 65% of the people who have taken these test.</p>
        </div>
        <div class="mother-container">
            <h3>summary</h3>
            <div class="Reaction">
                <div class="img-cont">
                    <img src="icon-reaction.svg" alt="">
                    <span>Reaction</span>
                </div>
                <p><span>80</span>/100</p>
            </div>
            <div class="memory">
                <div class="img-cont-1">
                    <img src="icon-memory.svg" alt="">
                    <span>memory</span>
                </div>
               <p><span>92</span>/100</p>
            </div>
            <div class="verbal">
                <div class="img-cont-2">
                    <img src="icon-verbal.svg" alt="">
                    <span>verbal</span>
                </div>
                <p><span>61</span>/100</p>
            </div>
            <div class="visual">
                <div class="img-cont-3">
                    <img src="icon-visual.svg" alt="">
                    <span>visual</span>
                </div>
                <p><span>72</span>/100</p>
            </div>
            <button type="submit">continue</button>
        </div>
    </div>
</body>
</html>
